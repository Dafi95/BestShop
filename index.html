<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="header__container container">
        <a href="#" class="logo">BestShops</a>
        <nav>
            <ul class="header__nav">
                <li class="nav__element"><a href="#why-us" class="nav__link">WHY US</a></li>
                <li class="nav__element"><a href="#benefits" class="nav__link">BENEFITS</a></li>
                <li class="nav__element"><a href="#prices" class="nav__link">PRICES</a></li>
                <li class="nav__element"><a href="#contact" class="nav__link">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="opening">
            <div class="opening__content">
                <h1 class="opening__title">Sell More!</h1>
                <p class="opening__description">Open shop on our platform and increase your sales</p>
                <a href="#" class="opening__btn">Open your shop</a>
            </div>
            <img src="assets/Background.png" alt="background" class="opening__background">
        </section>
        <br>


        <section class="statistic">
            <div class="container">
                <h2 class="statistic__title">The most popular sales platform in country</h2>
                <div class="statistic__container">
                    <div class="statistic__single">
                        <div class="statistic__circle">
                            <img src="assets/Person.svg" alt="person" class="statistic__img"/>
                        </div>
                        <div class="statistic__number">100000+</div>
                        <div class="statistic__description">daily entries</div>
                    </div>

                    <div class="statistic__single">
                        <div class="statistic__circle">
                            <img src="assets/Eye.svg" alt="person" class="statistic__img"/>
                        </div>
                        <div class="statistic__number">2000000+</div>
                        <div class="statistic__description">seen products<br>every day</div>
                    </div>

                    <div class="statistic__single">
                        <div class="statistic__circle">
                            <img src="assets/Catalog.svg" alt="person" class="statistic__img"/>
                        </div>
                        <div class="statistic__number">10000+</div>
                        <div class="statistic__description">added posts<br>daily</div>
                    </div>
                </div>
            </div>
            </div>
        </section>


    </main>
</header>

</body>
</html>
